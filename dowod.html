<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Galeria Swipe</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: pan-y;
        }

        body {
            background: black;
            overflow: hidden;
        }

        .slider {
            width: 100vw;
            height: 100vh;
            display: flex;
            transition: transform 0.3s ease;
        }

        .slide {
            min-width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* zachowanie proporcji */
        }
    </style>
</head>
<body>

<div class="slider" id="slider">
    <div class="slide"><img src="https://romperwolf.github.io/zdjecie1.jpg"></div>
    <div class="slide"><img src="https://romperwolf.github.io/zdjecie2.jpg"></div>
    <div class="slide"><img src="https://romperwolf.github.io/zdjecie3.jpg"></div>
</div>

<script>
    const slider = document.getElementById("slider");
    const slides = document.querySelectorAll(".slide");
    let index = 0;

    let startX = 0;
    let currentX = 0;
    let isDragging = false;

    slider.addEventListener("touchstart", (e) => {
        startX = e.touches[0].clientX;
        isDragging = true;
    });

    slider.addEventListener("touchmove", (e) => {
        if (!isDragging) return;
        currentX = e.touches[0].clientX;
    });

    slider.addEventListener("touchend", () => {
        let diff = currentX - startX;

        if (diff > 50 && index > 0) {
            index--;
        } else if (diff < -50 && index < slides.length - 1) {
            index++;
        }

        slider.style.transform = `translateX(-${index * 100}vw)`;
        isDragging = false;
    });
</script>

</body>
</html>
